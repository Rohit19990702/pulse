{% extends 'main.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PulseWatch ‚Äì Rise of the Sentinel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

        .intro-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .intro-title {
            font-size: 3.5rem;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            color: #00ffcc;
            animation: glitch 1s infinite;
        }

        .intro-subtitle {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .launch-btn {
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            background: #00ffcc;
            border: none;
            border-radius: 8px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .launch-btn:hover {
            background: #00d1a0;
            transform: scale(1.05);
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            25% { text-shadow: -2px -2px blue; }
            50% { text-shadow: 2px -2px lime; }
            75% { text-shadow: -2px 2px cyan; }
            100% { text-shadow: 2px 2px red; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <h1 class="intro-title">PULSEWATCH</h1>
        <p class="intro-subtitle">
            ‚ÄúEvery system has a pulse. <br>
            We‚Äôre the sentinels watching over its rhythm.‚Äù <br><br>
            Real-time infrastructure alerting meets AI intelligence.
        </p>
        <a class="launch-btn" href="{% url 'home' %}">Launch Dashboard üöÄ</a>
    </div>
</body>
</html>
{% endblock %}
