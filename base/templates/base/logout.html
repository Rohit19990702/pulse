{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logout-container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        .logout-container h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .logout-container p {
            color: #7f8c8d;
            margin-bottom: 1.5rem;
        }
        .btn {
            background: #007BFF;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logout-container">

        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="launch-btn">Logout</a>
    {% else %}
    <h2>Youâ€™ve been logged out</h2>
    <p>Thank you for using PulseWatch. You can log in again anytime.</p>
    <a href="{% url 'intro' %}" class="btn">Log In</a>
    {% endif %}
    </div>
</body>
</html>
